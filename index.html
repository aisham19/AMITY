<!DOCTYPE html>
<html>
	<head>
		<title>AMITY</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/jq.js"></script>
		<script type="text/javascript" src="map/l.js"></script>
		<script type="text/javascript" src="map/ll.js"></script>
		<script type="text/javascript" src="map/lam.js"></script>
		<script type="text/javascript" src="js/jqui.js"></script>
		<script type="text/javascript" src="map/lam.js"></script>
		<link rel="icon" type="image/png" href="imgs/icon.png">
		<link rel="stylesheet" type="text/css" href="map/l.css">
		<link rel="stylesheet" type="text/css" href="map/ll.css">
		<link rel="stylesheet" type="text/css" href="map/lam.css">
		<link rel="stylesheet" type="text/css" href="fa/css/fa.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700">
	</head>
	<body>

			<!-- Nav Menu -->
		<nav>
			<h3><i class="fa fa-times"></i></h3>
			<h3 id="gtDash">Dashboard</h3>
			<h3 id="gtHours">View/Add Hours</h3>
			<h3 id="gtHome">Updates</h3>
		</nav>	
			<!-- Nav Menu -->

		<div id="body">		

				<!-- Open Menu -->
			<h3><i class="fa fa-bars"></i></h3>
				<!-- Open Menu -->

				<!-- Loading -->
			<header id="h0" class="blur">
				<div id="loader">
					<h1>
						<span class="wait0">.</span>
						<span class="red" id="wait1">•</span>
						<span class="blue" id="wait2">•</span>
						<span class="yellow" id="wait3">•</span>
						<span class="wait0">.</span>
					</h1>
				</div>
			</header>
				<!-- Loading -->

				<!-- Landing -->
			<header id="h1">
				<div>
					<h1>
						<span class="red">A</span><span class="purple">M</span><span class="blue">I</span><span class="green">T</span><span class="yellow">Y</span>
					</h1>
						<hr>
					<h2>The most efficient way to help your community!</h2>
					<h3><i class="fa fa-chevron-down" id="start"></i></h3>
				</div>
			</header>
				<!-- Landing -->

				<!-- Login -->
			<header id="h2">
				<div>
					<h1>
						<span class="red">L</span><span class="purple">O</span><span class="blue">G</span><span class="green">I</span><span class="yellow">N</span>
					</h1>
						<br>
					<h2>Username</h2>
					<input id="inpName" type="text" name="uName" onkeyup="name()">
					<h2>Password</h2>
					<input type="Password" name="pWord">
						<br><br>
					<button id="login">Login</button>
					<h6>Forgot Password? <a id="reset">Reset</a></h6>
				</div>
			</header>	
				<!-- Login -->
				
				<!-- Home -->
			<header id="h3">
				<div>
					<div id="newMap"></div>
				</div>
			</header>
				<!-- Home -->

				<!-- Hour Log --> 
			<header id="h4">
				<div>
					<h3>
						<span class="red">H</span><span class="purple">O</span><span class="blue">U</span><span class="green">R</span><span class="yellow">S</span>
					</h3>
						<br><br>
					<table id="myTable">
						<tbody>
							<tr>
								<th>Type of Service</th>
								<th>Date</th>
								<th>Time In</th>
								<th>Time Out</th>
								<th>Total Hours</th>
							</tr>
						</tbody>
					</table>
					<h6 id="addHours"><i class="fa fa-plus"></i> Add Event</h6>
					<table id="hrInput">
						<tbody>
							<td><input id="inpService" type="text" name="Service"></td>
							<td><input id="inpDate" type="text" name="Date"></td>
							<td><input id="inpTIn" type="text" name="Time In"></td>
							<td><input id="inpTOut" type="text" name="Time Out"></td>
							<td><input id="inpHours" type="text" name="Total Hours"></td>
						</tbody>
					</table>
				</div>
			</header>
				<!-- Hour Log -->

				<!-- User Dashboard -->
			<header id="h5">
				<div>
					<img id="pfp" src="imgs/img_avatar.png">
					<h2 id="username"></h2>
					<table id="stats">
						<tbody>
							<tr>
								<th>Total Hours</th>
								<th>Validated Hours</th>
							</tr>
							<tr>
								<td id="overallH"></td>
								<td>In Progress</td>
							</tr>
						</tbody>
					</table>
				</div>
			</header>
				<!-- User Dashboard -->
		</div>		

		<script type="text/javascript" src="js/maps.js"></script>	
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
